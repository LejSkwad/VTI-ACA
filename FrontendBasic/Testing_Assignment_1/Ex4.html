<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex4</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Register</h1>
    <i>Please <b>fill in this form</b> to create an account</i>

    <br />
    <br />

    <form action="#" method="post">
      <label for="fullname"><b>Full name</b></label><br />
      <input id="fullname" name="fullname" type="text" placeholder="Input your fullname..." required autocomplete="name" />

      <br />
      <br />

      <label for="username"><b>Username</b></label><br />
      <input id="username" name="username" type="text" placeholder="Input your username..." required autocomplete="username" />

      <br />
      <br />

      <label for="password"><b>Password</b></label><br />
      <input id="password" name="password" type="password" placeholder="Input your password..." required autocomplete="new-password" />
      
      <br />
      <br />

      <label for="email"><b>Email</b></label><br />
      <input id="email" name="email" type="email" placeholder="Input your email..." required autocomplete="email" />

      <br />
      <br />

      <label for="phone"><b>Telephone number</b></label><br />
      <input id="phone" name="phone" type="tel" placeholder="Input your phone number..." required />

      <br />
      <br />

      <label>Input Object:</label>
      <div>
        <label><input type="radio" name="role" value="student" /> Student</label>
        <label><input type="radio" name="role" value="teacher" /> Teacher</label>
      </div>

      <br />

      <label>Favorite:</label>
      <div>
        <label><input type="checkbox" name="fav[]" value="badminton" /> Badminton</label>
        <label><input type="checkbox" name="fav[]" value="volleyball" /> Volleyball</label>
        <label><input type="checkbox" name="fav[]" value="football" /> Football</label>
      </div>

      <br />

      <label for="address">Address <span class="req">*</span></label><br />
      <select id="address" name="address" required>
        <option value="">-- Chọn tỉnh/thành --</option>
        <option>Hà Nội</option>
        <option>TP. Hồ Chí Minh</option>
        <option>Đà Nẵng</option>
        <option selected>Bắc Giang</option>
        <option>Hải Phòng</option>
        <option>Quảng Ninh</option>
      </select>

      <br />
      <br />

      <label for="birthday">Birthday <span class="req">*</span></label>
      <input id="birthday" name="birthday" type="date" required />

      <br />
      <br />

      <label for="avatar">Your picture</label><br />
      <input id="avatar" name="avatar" type="file" accept="image/*" />

      <br />
      <br />

      <div>
        <button type="submit">Đăng ký</button>
      </div>
    </form>
</body>
</html>
