spring.application.name=Testing_Assignment_6

# ===============================
# DATABASE CONFIGURATION
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/TestingSystem?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=facebook.com
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE CONFIGURATION
# ===============================
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# PAGING
# ===============================
#default page size
spring.data.web.pageable.default-page-size = 10
#start page from 1
spring.data.web.pageable.one-indexed-parameters= true
#parameter name
spring.data.web.pageable.page-parameter= pageNumber
spring.data.web.pageable.size-parameter= size
spring.data.web.sort.sort-parameter= sort
